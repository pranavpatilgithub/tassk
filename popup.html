<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Todo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Albert Sans", serif;
        }

        @font-face {
            font-family: 'Albert Sans';
            src: url('./fonts/Albert_Sans/static/AlbertSans-Medium.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Albert Sans';
            src: url('./fonts/Albert_Sans/static/AlbertSans-Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        @font-face {
            font-family: 'Rowdies';
            src: url('./fonts/Rowdies/Rowdies-Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }


        body {
            width: 350px;
            min-height: 400px;
            background-color: #f5f5f5;
            padding: 15px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 18px;
            color: #27667B;
            font-weight: 500;
            font-family: "Rowdies", serif;
        }

        .header-icons {
            display: flex;
            gap: 10px;
        }

        .archive-btn img {
            width: 25px;
        }

        .archive-btn{
            border: none;
        }

        .todo-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .section-container {
            display: flex;
            margin-bottom: 10px;
            gap: 5px;
        }

        .section-btn {
            flex: 1;
            padding: 5px;
            border: 1px solid #ddd;
            background: #fff;
            cursor: pointer;
            font-size: 12px;
            border-radius: 4px;
            font-weight: 500;
        }

        .section-btn.active[data-section="today"] {
            background: rgba(76, 175, 80, 0.15);
            border-color: #4caf50;
            color: #2e7d32;
            font-weight: bold;
        }

        .section-btn.active[data-section="tomorrow"] {
            background: rgba(33, 150, 243, 0.15);
            border-color: #2196f3;
            color: #0d47a1;
            font-weight: bold;
        }

        .section-btn.active[data-section="someday"] {
            background: rgba(156, 39, 176, 0.15);
            border-color: #9c27b0;
            color: #6a1b9a;
            font-weight: bold;
        }

        .section-btn.active[data-section="important"] {
            background: rgba(244, 67, 54, 0.15);
            border-color: #f44336;
            color: #c62828;
            font-weight: bold;
        }

        .todo-section {
            margin-bottom: 15px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #5b5b5b;
            margin-bottom: 5px;
            padding-bottom: 3px;
            border-bottom: 1px solid #eee;
        }

        .todo-list {
            list-style-type: none;
            min-height: 10px;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: white;
            margin-bottom: 5px;
            border-radius: 4px;
            border-left: 3px solid #ccc;
            cursor: move;
        }

        .todo-item.today {
            border-left-color: #4caf50;
        }

        .todo-item.tomorrow {
            border-left-color: #2196f3;
        }

        .todo-item.someday {
            border-left-color: #9c27b0;
        }

        .todo-item.important {
            border-left-color: #f44336;
        }

        .todo-text {
            flex-grow: 1;
            font-size: 14px;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #ccc;
            cursor: pointer;
            font-size: 14px;
        }

        .delete-btn:hover {
            color: #f44336;
        }

        .drag-over {
            background-color: #f0f0f0;
        }

        /* width */
        ::-webkit-scrollbar {
            width: 5px;

        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #27667B;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #176aae;
        }
    </style>
</head>

<body>
    <header>
        <h1>tasssk</h1>
        <div class="header-icons">
            <button class="archive-btn" id="archive-btn" title="Archive"><img src="icons/archive.png" alt="archive"></button>
        </div>
    </header>

    <input type="text" class="todo-input" id="todo-input" placeholder="Add a new task...">

    <div class="section-container">
        <button class="section-btn active" data-section="today">Today</button>
        <button class="section-btn" data-section="tomorrow">Tomorrow</button>
        <button class="section-btn" data-section="someday">Someday</button>
        <button class="section-btn" data-section="important">Important</button>
    </div>

    <div id="sections-container">
        <div class="todo-section" id="today-section">
            <h2 class="section-title">Today</h2>
            <ul class="todo-list" id="today-list" data-section="today"></ul>
        </div>

        <div class="todo-section" id="tomorrow-section">
            <h2 class="section-title">Tomorrow</h2>
            <ul class="todo-list" id="tomorrow-list" data-section="tomorrow"></ul>
        </div>

        <div class="todo-section" id="someday-section">
            <h2 class="section-title">Someday</h2>
            <ul class="todo-list" id="someday-list" data-section="someday"></ul>
        </div>

        <div class="todo-section" id="important-section">
            <h2 class="section-title">Important</h2>
            <ul class="todo-list" id="important-list" data-section="important"></ul>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
